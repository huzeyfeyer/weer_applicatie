<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Weer Applicatie</title>
    <link rel="stylesheet" href="../CSS/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navigatie webapplicatie -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="7dagen.html">Volgende 7 Dagen</a></li>
            <li><a href="Maand.html">Maand Overzicht</a></li>
        </ul>
    </nav>

    <header>
        <h1>Weer Applicatie</h1>
    </header>

    <main>
        <!-- Toegevoegd: waarschuwing bovenaan -->
        <section id="work-advisory" class="content-section" style="display: none;"></section>

        <!-- Mijn locatie functionaliteit -->
        <section id="bediening" class="content-section">
            <label for="provincieSelect">Kies een provincie:</label>
            <select id="provincieSelect">
                <option value="">-- Geen provincie gekozen --</option>
                <option value="antwerpen" data-lat="51.2194" data-lon="4.4025">Antwerpen</option>
                <option value="limburg" data-lat="50.9307" data-lon="5.3378">Limburg</option>
                <option value="oostvlaanderen" data-lat="51.0362" data-lon="3.7373">Oost-Vlaanderen</option>
                <option value="westvlaanderen" data-lat="51.0560" data-lon="3.7160">West-Vlaanderen</option>
                <option value="vlaamsbrabant" data-lat="50.8800" data-lon="4.7170">Vlaams-Brabant</option>
            </select>

            <label for="datumKiezer">Kies een datum:</label>
            <input type="date" id="datumKiezer">

            <button id="gebruikLocatieBtn">Gebruik mijn locatie</button>
            <button id="toonWeerKnop">Toon Weer</button>
        </section>

        <section id="weerKaarten" class="content-section">
            <h2>Weer per uur</h2>
            <div id="hourly-weather-container">
                <!-- hier komen de weerkaarten -->
            </div>
        </section>

        <section id="neerslagGrafiekSectie" class="content-section">
            <h2>30-dagen Neerslaggrafiek</h2>
            <canvas id="neerslagGrafiek"></canvas>
        </section>
    </main>

    <!-- Footer webapplicatie -->
    <footer>
        <p>&copy; 2025 Aquafin - Weer Applicatie | Alle rechten voorbehouden</p>
    </footer>

    <!-- Scripts -->
    <script src="../Js/index.js"></script>
</body>
</html>
